apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        applicationId "com.wenld.simapcustom"
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile deps.appcompatV7
    testCompile 'junit:junit:4.12'
    compile project(':customviewsupport')
    compile 'com.zhy:base-rvadapter:3.0.2'
    compile deps.supportV4
    compile deps.supportDesign
    compile 'com.github.LidongWen:AdapterValue:1.0.0'
    compile 'com.github.LidongWen:commonTools:1.2.1'
    compile 'com.github.LidongWen:StickyDot:1.1.0'
    compile 'com.github.LidongWen:PullRefresh:1.0.0'
}
